<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <link rel="icon" type="image/png" href="icons/favicon.png" />

  <title>Follow me!</title>

  <script src="//cdn.jsdelivr.net/cesium/1.6/Cesium.js"></script>
  <style>
    @import url(//cdn.jsdelivr.net/cesium/1.6/Widgets/widgets.css);
  </style>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="//cdn.jsdelivr.net/jquery/2.0.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="//cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.7/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.7/slick-theme.css"/>

  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.7/slick.min.js"></script>

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/flag-icon-css/0.7.1/css/flag-icon.min.css"/>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.4.0/css/font-awesome.min.css">

  <script src="https://code.createjs.com/soundjs-0.6.1.min.js"></script>

  <link rel="stylesheet" href="css/mytrip.css" type="text/css" media="screen" />
</head>
<body>
  <div id="cesiumContainer">
    <div id="commands">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" id="startButton" disabled="disabled">Start</button>
        <button type="button" class="btn btn-default" id="stopButton" disabled="disabled">Stop</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" id="previousButton" disabled="disabled">Previous</button>
        <button type="button" class="btn btn-default" id="nextButton">Next</button>
      </div>
        <!--
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" id="showButton" data-toggle="modal" data-target="#imgPopup">Show</button>
        </div>
      -->
      <button type="button" class="btn btn-default" id="soundControl" disabled="disabled">
        <i class="fa fa-play"></i>
      </button>
      <div class="panel panel-default">
        <div class="panel-heading">Follow me!</div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="dayButtons" class="col-sm-2 control-label">Day:</label>
              <div class="col-sm-10" id="day">
              </div>
            </div>
             <div class="form-group">
              <label for="placeButtons" class="col-sm-2 control-label">Place:</label>
              <div class="col-sm-10" id="place">
              </div>
            </div>
          </form>
          <div id="carousel">

          </div>
        </div>
      </div>
    </div>
    <div class="well" id="logs">

    </div>

    <div id="imgPopup" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="imgPopupLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <img src="//placehold.it/1000x600" class="full img-responsive">
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="creditsContainer"></div>
  <script src="js/mytrip.js"></script>
</body>
</html>
